<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Logic Quiz</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: url('image.jpg') center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  #score-box {
    position: absolute;
    top: 10px;
    right: 10px;
    background: white;
    padding: 12px 18px;
    border-radius: 10px;
    font-weight: bold;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  #quiz-box {
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    width: 500px;
    transition: background 0.5s, color 0.5s;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }

  h1 {
    color: #333;
    margin-bottom: 20px;
  }

  #question {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #333;
  }

  .choice {
    padding: 22px 45px;
    margin: 10px;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s;
    font-weight: bold;
    font-size: 18px;
    border: none;
    color: #333;
    display: inline-block;
  }

  .choice:hover {
    transform: scale(1.05);
    opacity: 0.85;
  }

  #feedback {
    margin-top: 15px;
    font-weight: bold;
  }

  .bounce-in {
    animation: bounceIn 0.6s ease forwards;
  }

  @keyframes bounceIn {
    0% { transform: scale(0.5); opacity: 0; }
    60% { transform: scale(1.2); opacity: 1; }
    80% { transform: scale(0.95); }
    100% { transform: scale(1); }
  }
</style>
</head>
<body>

<div id="score-box">Score: 0</div>

<div id="quiz-box" class="bounce-in">
  <h1>Logic Quiz</h1>
  <h2 id="question">Loading question...</h2>
  <div id="choices"></div>
  <div id="feedback"></div>
  <div id="restart"></div>
</div>

<script>
let score = 0;
let displayScore = 0;
let attempts = 0;

const questions = [
  {
    q: "There are two ducks in front of a duck, two ducks behind a duck, and a duck in the middle. How many ducks are there?",
    options: ["5", "4", "3"],
    correct: 2,
    boxColor: "#FFF9C4",
    buttonColor: ["#FFF59D", "#FFF176", "#FFEE58"]
  },
  {
    q: "Five people were eating apples. A finished before B but behind C. D finished before E but behind B. What was the finishing order?",
    options: ["C, A, B, D, E", "A, C, B, D, E", "C, B, A, E, D"],
    correct: 0,
    boxColor: "#FFCDD2",
    buttonColor: ["#EF9A9A", "#f08686", "#f07a7a"]
  },
  {
    q: "A girl decided to wear socks of different colors to school every day and never repeat a color in a week. On one of these days her teacher asked her to wear the same-colored pair for a school photoshoot and she wore a new white one. Question: How many pairs of socks does she have?",
    options: ["5", "9", "12"],
    correct: 1,
    boxColor: "linear-gradient(to right, #ffadad, #ffd6a5, #fdffb6, #caffbf, #a0c4ff)",
    buttonColor: ["#ffadad", "#ffd6a5", "#fdffb6", "#caffbf", "#a0c4ff"]
  }
];

let currentIndex = 0;

function animateScore() {
  let step = (score - displayScore) / 20;
  let interval = setInterval(() => {
    displayScore += step;
    if (Math.abs(score - displayScore) < 0.05) {
      displayScore = score;
      clearInterval(interval);
    }
    document.getElementById("score-box").innerText = "Score: " + Math.round(displayScore);
  }, 20);
}

function loadQuestion() {
  if (currentIndex >= questions.length) {
    document.getElementById("question").innerText =
      `Quiz Completed! Final Score: ${score}/${questions.length}`;
    document.getElementById("choices").innerHTML = "";
    document.getElementById("feedback").innerText = "";

    document.getElementById("restart").innerHTML =
      `<button class="choice" style="background:#caffbf" onclick="restartQuiz()">Restart Quiz</button>`;
    return;
  }

  attempts = 0;

  const q = questions[currentIndex];
  const box = document.getElementById("quiz-box");

  box.style.background = q.boxColor;

  box.classList.remove("bounce-in");
  void box.offsetWidth;
  box.classList.add("bounce-in");

  document.getElementById("question").innerText = q.q;

  let html = "";
  q.options.forEach((choice, i) => {
    const color = q.buttonColor[i % q.buttonColor.length];
    html += `<button class="choice bounce-in" style="background-color:${color}" onclick="checkAnswer(${i})">${choice}</button>`;
  });

  document.getElementById("choices").innerHTML = html;
  document.getElementById("feedback").innerText = "";
  document.getElementById("restart").innerHTML = "";
}

function checkAnswer(selected) {
  const feedback = document.getElementById("feedback");
  const q = questions[currentIndex];

  if (selected === q.correct) {
    score++;
    animateScore();
    feedback.style.color = "green";
    feedback.innerText = "Correct! +1 point";
    currentIndex++;
    setTimeout(loadQuestion, 800);

  } else {
    attempts++;

    if (attempts === 1) {
      feedback.style.color = "red";
      feedback.innerText = "Wrong! Try again.";
    } else {
      feedback.style.color = "red";
      feedback.innerText = "Oopsie! Moving on...";
      currentIndex++;
      setTimeout(loadQuestion, 800);
    }
  }
}

function restartQuiz() {
  score = 0;
  displayScore = 0;
  currentIndex = 0;
  animateScore();
  loadQuestion();
}

loadQuestion();
</script>

</body>
</html>
